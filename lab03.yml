---
version: "3"

services:

  fleetsim-beta:
    container_name: fleetsim-beta
    build:
      context: docker-images/hazelcast-python
    volumes:
      - ".:/opt/project"
    working_dir: /opt/project/data
    ports:
      - 8000:8000
    environment:
      FLASK_APP: fleetsim_beta
    command: flask run -h 0.0.0.0 -p 8000

